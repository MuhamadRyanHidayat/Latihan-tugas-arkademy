<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repeat</title>
</head>
<body>
    <script>
    

    //      document.write("Output 3:<br>");
     const tinggi = prompt("MASUKAN NILAI");
     for (let baris = 0; baris < tinggi; baris++){
            document.writeln('&nbsp;'.repeat((tinggi - baris)*1) + '*'.repeat(1* baris) +'<br>')
     }

        </Script>
</body>
</html>
