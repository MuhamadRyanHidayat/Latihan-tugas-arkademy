<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> switch</title>
</head>
<body>
    <script>
    const mobil = 'merah';

    switch (mobil) {
        case 'biru':
        console.log(0);
        break;
        case 'hijau':
        console.log(1);
        break;
        case 'kuning':
        console.log(2);
        break;
        default:
        console.log(3);
        break;
    }
    </script>
</body>
</html>
